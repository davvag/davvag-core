<div>
  <ul class="nav nav-tabs">
    <li class="active"><a href="#settings-users" data-toggle="tab"><strong>Users</strong></a></li>
    <li class=""><a href="#settings-apps" data-toggle="tab"><strong>Apps</strong></a></li>
    <li class=""><a href="#settings-logo-title" data-toggle="tab"><strong>Webdock Customization</strong></a></li>
  </ul>

  <div class="tab-content mb30">
    <div class="tab-pane active" id="settings-users">
        <a class="btn btn-primary" style="margin-top:20px;margin-bottom:20px;" v-on:click="navigate()"><span class="glyphicon glyphicon-user"></span> New User</a>
        
        <table width="100%" class="table table-striped table-primary">
          <tbody>
            <tr>
              <th>User Email</th>
              <th>User Name</th>
              <th>Actions</th>
            </tr>
            <tr v-for="user in allUsers">
              <td>{{user.email}}</td>
              <td>{{user.username}}</td>
              <td>
                  <div class="btn-group pull-right" role="group" aria-label="..." style="margin: 10px;">
                      <a class="btn btn-primary" v-on:click="navigate(user.userid)"><span class="glyphicon glyphicon-pencil"></span> Edit</a>
                      <!-- <a class="btn btn-primary" v-on:click="navigate(user.userid)"><span class="glyphicon glyphicon-retweet"></span> Reset Password</a> -->
                      <a class="btn btn-primary"> <span class="glyphicon glyphicon-trash"></span> Delete</a>
                  </div>
              </td>
            </tr>
          </tbody>
        </table>
    </div>
    <div class="tab-pane" id="settings-apps">
        <h4 class="dark">Apps</h4>
        <p>Still Under Construction</p>
    </div>

    
    <div class="tab-pane" id="settings-logo-title">
      <h4 class="dark">Webdock Customization</h4>

      <form>
        <div class="form-group">
          <label>Site title</label>
          <input type="text" class="form-control"/>
        </div>
        <div class="form-group">
            <label>Site title image</label>
            <button v-on:click="selectImage()" class="form-control btn btn-primary">...</button>
        </div>
        <div class="form-group">
            <label>Favicon</label>
            <button v-on:click="selectImage()" class="form-control btn btn-primary">...</button>
        </div>
        
      </form>

    </div>

  </div>

</div>

<div class="modal fade" id="modalImagePopup" role="dialog"  style="overflow-x: auto;overflow-y: auto;width:100%;">
    <div class="modal-dialog">
        <div class="modal-content" style="overflow-x: auto;overflow-y: auto;">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Please select your image</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <div class="form-group files">
                      <label>Upload Your File</label>
                      <input type="file" class="form-control" multiple="" @change="onFileMultiChange" v-model="files">
                    </div>
                    <div>
                        <div class="row" style="overflow-x: auto;overflow-y: scroll;height:300px;">
                            <div class="col-md-3" v-for="(image,index) in p_image">
                              <figure class="imghvr-fade">
                                <img :src="image.scr" class="img-responsive" style="height:125px;">

                                <figcaption>
                                  <div class="btn-group">
                                    <input type="checkbox" v-model="image.selected"/>
                                  </div>
                                </figcaption>
                              </figure>
                            </div>
                      </div>
                    </div>
                  </div>
                </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" >Cancel</button>
              <button type="button" class="btn btn-default" >Select</button>
            </div>
        </div>
    </div>
</div>
