<form style="color:black;">
  <a v-on:click="navigateBack()" class= "dock-link">Back</a>
  <div class="form-group">
    <label for="exampleInputEmail1">Item ID</label>
    <input type="number" class="form-control" v-model="product.itemid"  disabled="disabled">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Product Name</label>
    <input type="text" class="form-control" v-model="product.name">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Product Caption</label>
    <input type="text" class="form-control" v-model="product.caption">
  </div>
  <div class="form-group">
    <label for="exampleSelect1">Product Uom : {{product.uom}}</label>
    <select class="form-control" id="textProductCategory" v-model="product.uom">
      <option v-for="uom in uoms" v-bind:value="uom">{{uom}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="exampleSelect1">Type : {{product.invType}}</label>
    <select class="form-control" id="textProductCategory" v-model="product.invType">
      <option>Service</option>
      <option>Inventry</option>
      <option>Other</option>
    </select>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Product Price</label>
    <input type="number" class="form-control" v-model="product.price">
  </div>
  <div class="form-group">
    <label for="exampleSelect1">Product Category : {{product.catogory}}</label>
    <select class="form-control" id="textProductCategory" v-model="product.catogory">
      <option v-for="category in categories" v-bind:value="category">{{category}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="exampleInputFile">Product Image</label>
    <div v-if="!image">
      <input type="file" @change="onFileChange">
    </div>
    <div v-else>
      <img :src="image" />
      <button @click="removeImage">Remove image</button>
    </div>
  </div>
  <div>
    <p v-if="submitErrors" v-for="error in submitErrors" class = "alert alert-danger"> {{error}} </p>
  </div>
  <button id="send" class="btn btn-primary" v-on:click="submit">Submit</button>
</form>
