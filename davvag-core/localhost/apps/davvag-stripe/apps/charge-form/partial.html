<div class="input-form">
  <h1 class="h3 mb-3 font-weight-normal" style="text-align: center"> Card Payments</h1>
  <hr>
  <div class="input-error">
    <div class="alert alert-danger" v-if="submitErrors" v-for="error in submitErrors">
      <strong>ERROR! </strong> {{error}}
    </div>
    <div class="alert alert-info" v-if="submitInfo" v-for="error in submitInfo">
        <strong>INFO! </strong> {{error}}
      </div>
  </div>
  <form id="form-details">
    <div class="form-group">
      <label for="name">Card Holder Name</label>
      <input type="input" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Card holders Name" v-model="data.name">
      <small id="nameHelp" class="form-text text-muted"></small>
    </div>
    <div class="field-row">
      <label>Card Number</label> <span id="card-number-info"
          class="info"></span><br> <input type="text" id="card-number"
          name="card-number" class="form-control" v-model="data.cardnumber">
  </div>
    <div class="form-group">
      <label>Email</label> <span id="email-info" class="form-control"></span><br>
      
  </div>
  <div class="field-row">
    <div class="contact-row column-right">
        <label>Expiry Month / Year</label> <span id="userEmail-info"
            class="info"></span><br> <select name="month" id="month"
            class="demoSelectBox" v-model="data.month">
            <option value="08">08</option>
            <option value="09">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
        </select> <select name="year" id="year"
            class="demoSelectBox" v-model="data.year">
            <option value="18">2018</option>
            <option value="19">2019</option>
            <option value="20">2020</option>
            <option value="21">2021</option>
            <option value="22">2022</option>
            <option value="23">2023</option>
            <option value="24">2024</option>
            <option value="25">2025</option>
            <option value="26">2026</option>
            <option value="27">2027</option>
            <option value="28">2028</option>
            <option value="29">2029</option>
            <option value="30">2030</option>
        </select>
    </div>
    <div class="contact-row cvv-box">
        <label>CVC</label> <span id="cvv-info" class="info"></span><br>
        <input type="text" name="cvc" id="cvc"
            class="demoInputBox cvv-input" v-model="data.cvc">
    </div>
  </div>
   
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1" v-model="data.checkbox">
      <label class="form-check-label" for="exampleCheck1">I Agree</label>
      <small id="nameHelp" class="form-text text-muted">Your paying third party stripe account we dont store any card details stripe handles the seller and his accounts</small>
    </div>
    <button  class="btn bg-primary-button btn-block" v-on:click="submit">Pay Now</button>
  </form>
  </div>
  <label>Card
    <div id="card-element"></div>
  </label>
  
  <script src="https://js.stripe.com/v2/"></script>
