    <div class="hero-image">
      <div class="mx-auto text-center">
        <br/><br/><br/><br/>

        <h2 class="text-white-50 mx-auto mt-2 mb-5"> Is a ministry providing biblical hope and practical help for everyday problems. </h2>

<div class="row blogCard">
        <div class="col-sm-4 col-sm-offset-1 blogShortContainer" v-for="item in Articals">
          <div class="blogShort">
            <a :href="'#/app/davvag-cms-generalapps/a?id='+item.id"><h3 class="articleTitlte">{{ unescape(item.title) }}</h3></a>
            <img v-if="item.imgname" :src="'components/dock/soss-uploader/service/get/d_cms_artical/'+item.id+'-'+item.imgname" alt="post img" class="pull-left img-responsive thumb margin10 img-thumbnail2">
            
            <em class="card-date">{{ item.createdate | dateformate }}</em>
            <article class="articalHight" v-html="marked(unescape(item.summery))"></article>
            <a class="pull-right marginBottom10 read-more-link" :href="'#/app/davvag-cms-generalapps/a?id='+item.id">READ MORE</a> 
          </div>    
         </div>
        
</div>
