<div class="container" >
    <form style="color:black;">
        <a v-on:click="navigateBack()" class= "dock-link">Back</a>
        <div class="form-group">
          <label for="exampleInputEmail1">Item ID</label>
          <input type="number" class="form-control" v-model="product.id"  disabled="disabled">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Order</label>
          <input type="number" class="form-control" v-model="product.sortorder">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Name</label>
          <input type="text" class="form-control" v-model="product.Name">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Caption</label>
          <input type="text" class="form-control" v-model="product.Caption">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">URL</label>
          <input type="text" class="form-control" v-model="product.url">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">icon</label>
          <input type="text" class="form-control" v-model="product.icon">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Other</label>
          <input type="text" class="form-control" v-model="product.other">
        </div>
        
        <div class="form-group">
          <label for="exampleSelect1">Type : {{ product.BType }}</label>
          <select class="form-control" id="textProductCategory" v-model="product.BType">
            <option value="top">Top</option>
            <option value="left">Left</option>
            <option value="right">Right</option>
            <option value="sub">Sub</option>
            <option value="social-footer">Social Footer</option>
            <option value="Mobile-Menu-Bar">Mobile Menu Bar</option>
            <option value="footer">Footer</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div v-if="product.BType=='sub'" class="form-group">
          <label for="exampleSelect1">Parent Button : {{ product.parentButtonid }}</label>
          <select class="form-control" id="textProductCategory" v-model="product.parentButtonid">
            <option value="0">No Button</option>
            <option v-for="item in parentButtons" :value="item.id" v-html="unescape(item.Name)">{{ item.Name }}</option>
          </select>
        </div>
        <button id="send" class="btn btn-primary" v-on:click="submit">Submit</button>
  </form>
</div>
