<div class="row carousel-holder col-md-9 col-centered">
	<div class="main-login main-center" style="margin-top:50px;">
		<form class="form-horizontal" method="post" action="#" style="margin:50px;">
			<div class="main-login main-center" style="margin-bottom:20px;">             
				<center><h5>Please enter your email. We will send you a link to reset your password.</h5></center>
			</div>
			<div class="form-group">
				<label for="name" class="cols-sm-2 control-label">Email</label>
				<div class="cols-sm-10">
					<div class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-envelope" aria-hidden="true"></i></span>
						<input type="email" class="form-control" name="name" id="name"  placeholder="Enter your Email" v-model="user.email"/>
					</div>
				</div>
			</div>

			<div class="form-group" style="margin-top:30px;">
				<button :disabled="isButtonDisabled" type="button" class="btn btn-primary btn-lg btn-block login-button" v-on:click="resetPassword">Send Link</button>
			</div>

			<div class="form-group" style="margin-top:10px;">
				<h5>Need to create a new account or login with a different account? <a style="color:black;" href="#/mobilewelcome">Go back to login</a></h5>		
			</div>

		</form>
	</div>
	</div>
</div>
