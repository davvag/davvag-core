<form style="color:black;">
  <a v-on:click="navigateBack()">Back</a>
  <div class="form-group">
    <label for="exampleInputEmail1">Store ID</label>
    <input type="number" class="form-control" id="textItemId" aria-describedby="emailHelp" v-model="store.id"  disabled="disabled">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Store Name</label>
    <input type="text" class="form-control" id="textProductName" v-model="store.name">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Email address</label>
    <input type="text" class="form-control" id="textProductName" v-model="store.email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Phone</label>
    <input type="text" class="form-control" id="textProductName" v-model="store.phone">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Address</label>
    <input type="text" class="form-control" id="textProductName" v-model="store.address">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Latitude</label>
    <input type="text" class="form-control" id="textProductName" v-model="store.latitude">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Longitude</label>
    <input type="text" class="form-control" id="textProductName" v-model="store.longitude">
  </div>
  <div>
    <p v-if="submitErrors" v-for="error in submitErrors" class = "alert alert-danger"> {{error}} </p>
  </div>
  <button class="btn btn-primary" v-on:click="submit">Submit</button>
</form>
