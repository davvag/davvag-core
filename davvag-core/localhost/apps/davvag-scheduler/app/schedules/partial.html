<div style="color:black;">
    <div>
        <div class="btn-group" role="group" aria-label="..." style="margin: 10px;">
           
        </div>
    </div>
    <br/><br/><br/>


  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Created Date</th>
        <th>Scheduled</th>
        <th>App Name</th>
        <th>Service Name</th>
        <th>Rec ID</th>
        <th>Status</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr v-for="item in items">
        <td>{{ item.id }}</td>
        <td>{{ item.createdate }}</td>
        <td>{{ item.scheduled_date }}</td>
        <td>{{ item.app }}</td>
        <td>{{ item.service }}</td>
        <td>{{ item.recid }}</td>
        <td>{{ item.status }}</td>
        <td><a class="btn btn-danger" v-on:click="navigate(item)">Delete</a></td>
      </tr>
    </tbody>
  </table>
</div>
